<!DOCTYPE html>
<html>
<head>
  <title>Customer Data Input</title>
</head>
<body>
  <form id="customer-form">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name"><br>

    <input type="text" id="dob" name="dob"><br>
    <label for="ssn">SSN:</label>
    <input type="text" id="ssn" name="ssn"><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city"><br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state"><br>
    <label for="zip-code">Zip Code:</label>
    <input type="text" id="zip-code" name="zip-code"><br>
    <label for="phone-number">Phone Number:</label>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password"><br>
    <label for="credit-card-number">Credit Card Number:</label>
    <input type="text" id="credit-card-number" name="credit-card-number"><br>
    <label for="ccv">CCV:</label>
    <input type="text" id="ccv" name="ccv"><br>
    <label for="bank-account">Bank Account:</label>
    <input type="text" id="bank-account" name="bank-account"><br>
    <label for="routing-number">Routing Number:</label>
    <input type="text" id="routing-number" name="routing-number"><br>
    <input type="button" value="Save" onclick="saveData()">
    <input type="file" id="file-input" onchange="uploadData()">
  </form>

document.getElementById("last-name").value;
var dob = document.getElementById("dob").value;
var ssn = document.getElementById("ssn").value;

var city = document.getElementById("city").value;
var state = document.getElementById("state").value;
var zipCode = document.getElementById("zip-code").value;
var phoneNumber = document.getElementById("phone-number").value;
var email = document.getElementById("email").value;

var password = document.getElementById("password").value;

var ccv = document.getElementById("ccv").value;
var bankAccount = document.getElementById("bank-account").value;
var routingNumber = document.getElementById("routing-number").value;
  // Create a JSON object with the customer data
  var customerData = {
    "firstName": firstName,
    "middleName": middleName,

    "ssn": ssn,
    "address": address,
    "city": city,
    "state": state,
    "zipCode": zipCode,
    "phoneNumber": phoneNumber,
    "email": email,
    "username": username,
    "password": password,
    "creditCardNumber": creditCardNumber,
    "ccv": ccv,
    "bankAccount": bankAccount,
    "routingNumber": routingNumber
  }

  // Convert the JSON object to a string
  var customerDataString = JSON.stringify(customerData);

  // Create a new Blob with the customer data string as its content
  var customerDataBlob = new Blob([customerDataString], { type: "application/json" });

  // Create a new File with the customer's name as the name of the file and the Blob as its content
  var customerName = lastName + "_" + firstName;
  var customerDataFile = new File([customerDataBlob], customerName, { type: "application/json" });

  // Save the File
  saveAs(customerDataFile);
}
function uploadData() {
  var fileInput = document.getElementById("file-input");
  var file = fileInput.files[0];
  var reader = new FileReader();
  reader.readAsText(file);
