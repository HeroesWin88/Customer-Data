<!DOCTYPE html>
<html>
<head>
  <title>Customer Data Input</title>
</head>
<body>
  <form id="customer-form">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name"><br>
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name"><br>
    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" name="dob"><br>
    <label for="ssn">SSN:</label>
    <input type="text" id="ssn" name="ssn"><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password"><br>
    <label for="credit-card-number">Credit Card Number:</label>
    <input type="text" id="credit-card-number" name="credit-card-number"><br>
    <label for="ccv">CCV:</label>
    <input type="text" id="ccv" name="ccv"><br>
    <label for="bank-account">Bank Account:</label>
    <input type="text" id="bank-account" name="bank-account"><br>
    <label for="routing-number">Routing Number:</label>
    <input type="text" id="routing-number" name="routing-number"><br>
    <input type="button" value="Save" onclick="saveData()">
    <input type="file" id="file-input" onchange="uploadData()">
  </form>

  <script>
    function saveData() {
      // Get the customer data from the form
      var firstName = document.getElementById("first-name").value;
      var lastName = document.getElementById("last-name").value;
      var dob = document.getElementById("dob").value;
      var ssn = document.getElementById("ssn").value;
      var address = document.getElementById("address").value;
      var email = document.getElementById("email").value;
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var creditCardNumber = document.getElementById("credit-card-number").value;
      var ccv = document.getElementById("ccv").value;
      var bankAccount = document.getElementById("bank-account").value;
      var routingNumber = document.getElementById("routing-number").value;
  // Create a JSON object with the customer data
  var customerData = {
    "firstName": firstName,
    "lastName": lastName,
    "dob": dob,
    "ssn": ssn,
    "address": address,
    "email": email,
    "username": username,
    "password": password,
    "creditCardNumber": creditCardNumber,
    "ccv": ccv,
    "bankAccount": bankAccount,
    "routingNumber": routingNumber
  }

  // Convert the JSON object to a string
  var customerDataString = JSON.stringify(customerData);

  // Create a new Blob with the customer data string as its content
  var customerDataBlob = new Blob([customerDataString], { type: "application/json" });

  // Create a link element and trigger a click event to open the "Save As" dialog
  var link = document.createElement("a");
  link.download = "customer-data.json";
  link.href = URL.createObjectURL(customerDataBlob);
  link.click();
}

function uploadData() {
  // Get the selected file from the file input
  var fileInput = document.getElementById("file-input");
  var file = fileInput.files[0];

  // Create a FileReader to read the contents of the file
  var fileReader = new FileReader();
  fileReader.onload = function() {
    // Parse the contents of the file as JSON
    var customerData = JSON.parse(fileReader.result);

    // Populate the form with the customer data
    document.getElementById("first-name").value = customerData.firstName;
    document.getElementById("last-name").value = customerData.lastName;
    document.getElementById("dob").value = customerData.dob;
    document.getElementById("ssn").value = customerData.ssn;
    document.getElementById("address").value = customerData.address;
    document.getElementById("email").value = customerData.email;
    document.getElementById("username").value = customerData.username;
    document.getElementById("password").value = customerData.password;
    document.getElementById("credit-card-number").value = customerData.creditCardNumber;
    document.getElementById("ccv").value = customerData.ccv;
    document.getElementById("bank-account").value = customerData.bankAccount;
    document.getElementById("routing-number").value = customerData.routingNumber;
  }

  // Read the contents of the file as a text string
  fileReader.readAsText(file);
}

 </script>
</body>
</html>
